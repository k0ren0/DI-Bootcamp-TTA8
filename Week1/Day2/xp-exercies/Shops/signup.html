<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../Shops/assets/css/login-signup.css">
    <title>Login-signup</title>
</head>
<body>
    <div class="form-container">
        <h2>Log In</h2>
            <form>
             <input type="email" placeholder="email" required>
             <input type="password" placeholder="password" required>
      
        <div class="remember-me">
            <label>
              <input type="checkbox" id="remember">
             <label for="remember">Remember me</label>
            </label>
             <p class="forgot"><a href="#">Forgot password?</a></p>
        </div>
      
            <button type="submit">LOG IN</button>
             </form>
 
        <div class="social-icons">
             <p class="social-icon"><i class="fa-brands fa-facebook-f"></i></p>
             <p class="social-icon"><i class="fa-brands fa-twitter"></i></p>
            <p class="social-icon"><i class="fa-brands fa-linkedin-in"></i></p>
        </div>
  
        <div class="footer">
             <p>&copy; 2023</p>
        </div>
    </div>
