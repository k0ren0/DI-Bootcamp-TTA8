<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Full Stack Developer Landing Page</title>
    <!-- Подключение Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Дополнительные стили для страницы -->
    <style>
        body {
            padding-top: 56px;
            background-image: url('car-background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 72px;
            }
        }

        .masthead {
            text-align: center;
            padding: 100px 0;
            color: #fff;
            background-image: url('masthead-car-bg.jpg');
            background-size: cover;
        }

        #about,
        #projects,
        #contact {
            padding: 80px 0;
            color: #333;
        }

        #about {
            background-image: url('about-car-bg.jpg');
            background-size: cover;
        }

        #projects {
            background-image: url('projects-car-bg.jpg');
            background-size: cover;
        }

        #contact {
            background-image: url('contact-car-bg.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>

<nav class="bg-gray-900 fixed w-full z-10">
    <div class="container mx-auto flex items-center justify-between py-4">
        <a class="text-white text-lg font-bold" href="#">Your Name</a>
        <div class="flex space-x-4">
            <a class="text-white" href="#about">About Me</a>
            <a class="text-white" href="#projects">My Projects</a>
            <a class="text-white" href="#contact">Contact</a>
        </div>
    </div>
</nav>

<header class="masthead">
    <div class="masthead-content">
        <div class="container mx-auto">
            <h1 class="text-5xl font-bold mb-4">Full Stack Developer</h1>
            <h2 class="text-3xl mb-8">Crafting Digital Solutions</h2>
            <a href="#contact" class="bg-blue-500 text-white py-2 px-6 rounded-full text-xl hover:bg-blue-700">Contact Me</a>
        </div>
    </div>
</header>

<section id="about" class="bg-light">
    <div class="container mx-auto">
        <div class="text-center py-12">
            <h2 class="text-4xl font-bold mb-4">About Me</h2>
            <p class="text-lg leading-relaxed">Brief description about yourself and your passion for full-stack development.</p>
        </div>
    </div>
</section>

<section id="projects">
    <div class="container mx-auto">
        <div class="text-center py-12">
            <h2 class="text-4xl font-bold mb-4">My Projects</h2>
            <div class="flex flex-wrap justify-center">
                <!-- Здесь добавьте блоки с вашими проектами, используя Tailwind CSS классы -->
                <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 p-4">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-bold mb-2">Project 1</h3>
                        <p class="text-gray-600">Description of Project 1.</p>
                        <a href="#" class="text-blue-500 hover:underline">View Project</a>
                    </div>
                </div>
                <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 p-4">
                    <!-- Добавьте другие блоки с проектами по аналогии -->
                </div>
            </div>
        </div>
    </div>
</section>

<section id="contact" class="bg-light">
    <div class="container mx-auto">
        <div class="text-center py-12">
            <h2 class="text-4xl font-bold mb-4">Contact Me</h2>
            <!-- Форма обратной связи Tailwind CSS -->
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="max-w-md mx-auto">
                    <div class="mb-4">
                        <input class="w-full p-3 rounded-md border border-gray-300" id="name" type="text" placeholder="Your Name *"
                               required="required" data-validation-required-message="Please enter your name.">
                    </div>
                    <div class="mb-4">
                        <input class="w-full p-3 rounded-md border border-gray-300" id="email" type="email" placeholder="Your Email *"
                               required="required" data-validation-required-message="Please enter your email address.">
                    </div>
                    <div class="mb-4">
                        <textarea class="w-full p-3 rounded-md border border-gray-300" id="message" placeholder="Your Message *"
                                  required="required" data-validation-required-message="Please enter a message."></textarea>
                    </div>
                    <div class="mb-4">
                        <button class="w-full bg-blue-500 text-white py-2 px-6 rounded-full text-xl hover:bg-blue-700"
                                id="sendMessageButton" type="submit">Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>
</html>
