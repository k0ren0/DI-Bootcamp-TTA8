    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 6.25vw); /* 6.25% of viewport width, maintaining a square aspect ratio */
            gap: 1px; /* Gap between the boxes to simulate a border */
        }

        .box {
            width: 100%;
            height: 100%;
            border: 1px solid #000; /* Black border */
            box-sizing: border-box;
            background-color: #fff; /* Default color: White */
        }

        .box:nth-child(6n - 5),
        .box:nth-child(6n - 3),
        .box:nth-child(6n) {
            background-color: #fff; /* White */
        }

        .box:nth-child(6n - 4),
        .box:nth-child(6n - 2),
        .box:nth-child(6n - 1) {
            background-color: #ffcccb; /* Light Pink */
        }

        .box:nth-child(6n - 2),
        .box:nth-child(6n - 1),
        .box:nth-child(6n) {
            background-color: #ff0000; /* Red */
        }
    </style>
    <title>Colored Grid</title>
</head>
